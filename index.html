
<!DOCTYPE html>

<style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    /* La grille responsive */
    .gallerie {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 10px;
      
      /* Num√©rotation : Initialisation du compteur */
      counter-reset: image-counter;
    }
    
    /* Conteneur individuel pour garantir un ratio 1:1 (carr√©) */
    .image-container {
      position: relative;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden; 
      padding-top: 100%;
    }
    
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      display: block;
      
      /* üåü CORRECTION CL√â : LIGNE DE TRANSITION RETIR√âE ICI üåü */
      /* Ceci emp√™che toute animation lorsque l'image revient √† sa taille miniature. */
    }

    /* ------------------------------------------- */
    /* --- NUM√âROTATION EN BAS √Ä DROITE --- */
    /* ------------------------------------------- */
    
    .image-container::after {
      /* Incr√©mentation et affichage du num√©ro */
      counter-increment: image-counter; 
      content: counter(image-counter); 
      
      position: absolute;
      bottom: 5px;
      right: 5px; 
      
      background-color: rgba(0, 0, 0, 0.7); 
      color: white;
      font-size: 14px;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 4px;
      z-index: 10; 
      
      pointer-events: none;
    }

    /* ------------------------------------------------------------- */
    /* --- APER√áU FLOTTANT CENTR√â (SANS TRANSLATION AU RETOUR) --- */
    /* ------------------------------------------------------------- */

    .image-container:hover {
      /* Permet √† l'image agrandie de sortir du cadre tronqu√© */
      overflow: visible; 
      z-index: 10000; 
      cursor: pointer;
      transform: none; 
    }

    /* L'image agrandie centr√©e */
    .image-container:hover img {
      object-fit: contain; 
      position: absolute;
      
      /* Centrage parfait au-dessus du carr√© miniature */
      top: 50%;
      left: 50%; 
      transform: translate(-50%, -50%); 

      /* Taille de l'aper√ßu */
      width: 400px; 
      height: auto;
      
      z-index: 10002;
      
      /* Suppression de la transition pour la faire appara√Ætre/dispara√Ætre instantan√©ment */
      transition: none !important; 
      
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      
      pointer-events: none; 
    }
</style>
