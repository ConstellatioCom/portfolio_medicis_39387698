<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Médicis - Portfolio</title>
    
    <style>
        /* Style du corps de la page */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Style de l'en-tête */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff; /* Fond blanc pour le titre */
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin: 0;
        }

        /* Style de la grille de la mosaïque */
        .gallery-grid {
            display: grid;
            /* Crée des colonnes flexibles (min 250px) pour s'adapter à l'écran */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px; /* Espace entre les images */
            padding: 20px;
            max-width: 1400px; /* Limite la largeur du contenu */
            margin: 0 auto; /* Centre la grille */
        }

        /* Conteneur de chaque image */
        .media-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1 / 1; /* Force le conteneur à être carré (Mosaïque uniforme) */
        }

        /* Styles des images à l'intérieur (ciblera le <img> dans la balise <picture>) */
        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Assure que l'image couvre l'espace sans se déformer */
            display: block;
            /* Prépare la transition pour l'effet de zoom */
            transition: transform 0.3s ease; 
        }

        /* Effet interactif : Zoom léger au survol (hover) */
        .media-item:hover img {
            transform: scale(1.05); /* Agrandissement de 5% */
            cursor: pointer; /* Change le curseur pour indiquer l'interactivité */
        }

        /* Style du pied de page (footer) */
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
