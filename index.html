    <style>
        /* Style du corps de la page */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        /* Style de l'en-tête */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        /* Style de la grille de la mosaïque */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        /* Conteneur de chaque image */
        .media-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1 / 1;
        }
        /* Styles des images à l'intérieur */
        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        /* Effet interactif : Zoom léger au survol (hover) */
        .media-item:hover img {
            transform: scale(1.05);
            cursor: pointer;
        }
        /* Style du pied de page (footer) */
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
